
<!-- tollbar for lg screens         -->

<mat-toolbar class = "toolbar" color="primary">
    <div class="button"  fxHide.gt-sm="">
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>widgets</mat-icon>
        </button>
    </div>

    <div mat-card-avatar class="header-image"></div>
    <div class="logo">
      Collegites
    </div>

    <ul fxHide.lt-sm="" fxLayout fxLayoutGap="10px" class=" navigation-items">
    <li>
        <a routerLink="">
            <mat-icon matPrefix>home_outline</mat-icon> Home
        </a>
    </li>
    <li *ngIf="isAuth">
        <a routerLink="learning/subject">
            <mat-icon matPrefix>auto_stories</mat-icon> Subject
        </a>
    </li>
    <li *ngIf="isAuth">
        <a routerLink="learning/subject/topic">
            <mat-icon matPrefix>menu_book</mat-icon> Toipc
        </a>
    </li>

    </ul>
    <div fxFlex fxLayout fxLayoutAlign="flex-end stretch" fxHide.lt-sm="">
        <ul fxLayout fxLayoutGap="10px" class=" navigation-items">
          
            <li *ngIf="!isAuth">
                <a routerLink="/login"  >
                    <mat-icon matPrefix>person_outline</mat-icon>Login
                </a>
            </li>
            <li *ngIf="!isAuth">
                <a routerLink="/signup">
                    <mat-icon matPrefix>how_to_reg</mat-icon> Signup
                </a>
            </li>
            <li *ngIf="isAuth">
                <a (click) = "onLogout()">
                    <mat-icon matPrefix  >eject</mat-icon> Logout
                </a>
            </li>
        </ul>
    </div>

</mat-toolbar>
