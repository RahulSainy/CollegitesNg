<section class="signup-form">

    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field appearance="outline" >
        <mat-label for="title">Title</mat-label>
        <input matInput type="text" id="title">
    </mat-form-field>
    <mat-form-field appearance="outline">
       <mat-icon matPrefix>currency_rupee</mat-icon>
       <mat-label for="price">Price</mat-label>
        <input matInput type="number" id="price"  min="0">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label for="category">Category</mat-label>
        <mat-label>Category</mat-label>
        <mat-hint>Choose Category</mat-hint>
        <mat-select type="text" id="category" matInput ngModel name="category" required>
            <mat-option value="">choose...
            </mat-option>
            <mat-option *ngFor="let category of categories$ | async" [value]="category.$key"> {{category.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label for="imageUrl">Image Url</mat-label>
        <input matInput type="text" id="imageUrl">
    </mat-form-field>
    <button mat-raised-button >Save</button>
</form>
</section>
