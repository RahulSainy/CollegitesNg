<section>
    <mat-tab-group mat-stretch-tabs backgroundColor="primary">
        <mat-tab label="All">
            <div fxLayout="row" fxLayoutAlign="center" class="tab-card" *ngFor="let post of postArray">
                
                <mat-card class="post-card">
                    <mat-card-title>{{postList[post].category}}</mat-card-title>
                    <mat-card-subtitle>{{postList[post].msg}}</mat-card-subtitle>
                    <img mat-card-image [src]="postList[post].imageUrl">
                    <mat-card-actions fxLayoutAlign="space-evenly ">
                        <button matBadge="15" style="background-color: #ff9c00;" mat-fab>
                            <mat-icon>share</mat-icon>
                        </button>
                        <button matBadge="15"  color="primary" mat-fab>
                            <mat-icon>thumb_up</mat-icon>
                        </button>
                        <button matBadge="15" color="warn" mat-fab>
                            <mat-icon>favorite</mat-icon>
                        </button>
                        <button matBadge="15" color="primary" mat-fab>
                            <mat-icon>thumb_down</mat-icon>
                        </button>
                        <button matBadge="15" mat-fab style="background-color: gold;">
                            <mat-icon>local_fire_department</mat-icon>
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <br>
        </mat-tab>
